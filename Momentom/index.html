<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentom Practice</title>
  <style src="./style.css"></style>
</head>

<body>
	<header class="container">
		<!-- clock -->
		<div class="clock">
			<h1 class="real-time">00:00</h1>
		</div>

		<!-- 	weather	 -->
		<div class="weather-data">
			<span class="js-temp"></span>
			<span class="js-weather"></span>
			<span class="js-place"></span>
		</div>

		<!-- form -->
		<form class="js-form">
			<input class="js-input blocking" placeholder="What is your name?">
		</form>

		<!-- greeting -->
		<h4 class="js-greeting blocking"></h4>

		<!-- 	todolist	 -->
		<form class="toDoForm">
			<input class="toDoInput" type="text" placeholder="make a to do">
		</form>
		<ul class="toDoList"></u>
  </header>
  <script src="./index.js"></script>
</body>

</html>
